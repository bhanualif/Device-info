<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Device Info</title>
  <style>
    body { font-family: Poppins, sans-serif; background: #f6f8fa; padding: 40px; }
    h1 { text-align: center; color: #0d47a1; margin-bottom: 40px; }
    .logout { position: absolute; top: 20px; right: 20px; background: #e53935; color: #fff; padding: 8px 14px; border-radius: 6px; cursor: pointer; border: none; }
  </style>
</head>
<body>

  <button class="logout" onclick="logout()">Logout</button>
  <h1>Device Info</h1>

  <form id="deviceForm">
    <input id="deviceId" placeholder="Device ID" required />
    <select id="deviceName" required>
      <option value="">-- Pilih Device --</option>
      <option value="sound box pocket">sound box pocket</option>
      <option value="sound box premium">sound box premium</option>
    </select>
    <button type="submit">Add Device</button>
  </form>

  <table id="deviceTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Device ID</th>
        <th>Device Name</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const API_BASE = window.location.origin;
const token = localStorage.getItem("token");

if (!token) window.location.href = "login.html";

const tableBody = document.querySelector("#deviceTable tbody");

async function loadDevices() {
  const res = await fetch(`${API_BASE}/devices`, {
    headers: { Authorization: token }
  });
  const result = await res.json();
  renderTable(result.data || []);
}

function renderTable(devices) {
  tableBody.innerHTML = "";
  devices.forEach((d, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${d.deviceId}</td>
        <td>${d.deviceName}</td>
        <td><button onclick="deleteDevice('${d.deviceId}')">Hapus</button></td>
      </tr>
    `;
  });
}

async function addDevice(evt) {
  evt.preventDefault();
  const deviceId = document.getElementById("deviceId").value.trim();
  const deviceName = document.getElementById("deviceName").value;

  const res = await fetch(`${API_BASE}/devices`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: token
    },
    body: JSON.stringify({ deviceId, deviceName })
  });

  const data = await res.json();
  alert(data.message || data.error);
  loadDevices();
}

async function deleteDevice(id) {
  if (!confirm("Hapus device?")) return;
  const res = await fetch(`${API_BASE}/devices/${id}`, {
    method: "DELETE",
    headers: { Authorization: token }
  });
  const data = await res.json();
  alert(data.message || data.error);
  loadDevices();
}

function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

document.getElementById("deviceForm").addEventListener("submit", addDevice);
loadDevices();
</script>

</body>
</html>
