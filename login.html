<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - Device Info</title>
  <style>
    body { font-family: Poppins, sans-serif; background: #f7f7f7; padding: 40px; }
    .card { max-width: 380px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1); }
    h2 { text-align: center; color: #1976d2; }
    input { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #1976d2; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0d47a1; }
    a { display: block; text-align: center; margin-top: 15px; color: #1976d2; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <a href="register.html">Belum punya akun? Register</a>
  </div>

  <script>
    const API_BASE = window.location.origin;

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Isi username dan password dulu ya!");
        return;
      }

      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
