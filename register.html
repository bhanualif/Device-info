<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Register - Device Info</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #e3f2fd; margin: 0; padding: 0; }
    .card {
      max-width: 360px; margin: 100px auto; background: white;
      padding: 30px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }
    h2 { text-align: center; color: #1565c0; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; border: 1px solid #cfd8dc;
    }
    button {
      width: 100%; padding: 10px; background: #1565c0;
      color: white; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #1565c0; }
    a { display: block; text-align: center; margin-top: 15px; color: #1565c0;; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <a href="login.html">Sudah punya akun? Login</a>
  </div>

<script>
const API_BASE = "http://localhost:3000";

async function register() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const res = await fetch(`${API_BASE}/register`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  alert(data.message || data.error);
  if (res.ok) window.location.href = "login.html";
}
</script>
</body>
</html>
